<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppet VS Gizmo - Puppet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="gizmo-body">
    <div class="rotate-message">PLEASE TURN YOUR DEVICE INTO LANDSCAPE MODE.</div>
    <div class="game-container">
        <div class="back-button">
            <img src="img/back.png" alt="Back">
        </div>
        <div class="enemy-select-container">
            <div class="enemy-selector">
                <h4 class="player-text" id="player-text">Player</h4>
                <img src="img/small_gizmo.png" alt="Gizmo">
                <h3>GIZMO</h3>
                <p class="player-description">55 (67%)</p>
            </div>
            <div class="victims-container">
                <h2>SELECT YOUR VICTIM</h2>
                <div class="victim-selector">
                    <div class="victim-selector-item">
                        <h3>PUPPET</h3>
                        <div class="victim-selector-item-image-gizmo">
                            <p class="victim-placement">#1</p>
                        </div>
                        <p class="victim-description">55 (67%)</p>
                    </div>
                    <div class="victim-selector-item">
                        <h3>PUPPET</h3>
                        <div class="victim-selector-item-image-gizmo">
                            <p class="victim-placement">#2</p>
                        </div>
                        <p class="victim-description">55 (67%)</p>
                    </div>
                    <div class="victim-selector-item">
                        <h3>PUPPET</h3>
                        <div class="victim-selector-item-image-gizmo">
                            <p class="victim-placement">#3</p>
                        </div>
                        <p class="victim-description">55 (67%)</p>
                    </div>
                    <div class="victim-selector-item">
                        <h3>PUPPET</h3>
                        <div class="victim-selector-item-image-gizmo">
                            <p class="victim-placement">#4</p>
                        </div>
                        <p class="victim-description">55 (67%)</p>
                    </div>
                    <div class="victim-selector-item">
                        <h3>PUPPET</h3>
                        <div class="victim-selector-item-image-gizmo">
                            <p class="victim-placement">#5</p>
                        </div>
                        <p class="victim-description">55 (67%)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="tele.js"></script>
    <script src="puppet.js"></script>
</body>
</html>
