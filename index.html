<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppet VS Gizmo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="rotate-message">PLEASE TURN YOUR DEVICE INTO LANDSCAPE MODE.</div>
    <div class="game-container">
        <div id="puppet" class="character">
            <h3>PUPPET</h3>
            <img src="img/puppet_preview.png" alt="Puppet">
        </div>
        <div class="versus-container">
            <img class="versus-svg" src="img/versus.svg" alt="Versus">           
        </div>
        <div class="play-button">START GAME</div>
        <div id="gizmo" class="character">
            <h3>GIZMO</h3>
            <img src="img/gizmo_preview.png" alt="Gizmo">
        </div>
    </div>
    <script src="tele.js"></script>
    <script src="script.js"></script>
</body>
</html>
