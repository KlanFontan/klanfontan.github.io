<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="game-intro">
    <div class="characters">
        <div class="character">
            <div class="avatar avatar-puppet"></div>
            <div class="avatar-name avatar-name-1">
                PUPPET
            </div>
        </div>
        <div class="character"> 
            <div class="avatar avatar-gizmo"></div>
            <div class="avatar-name avatar-name-2">
                GIZMO
            </div>
        </div>
    </div>
    <div class="vs-image"></div>
    <button class="start-button">START GAME</button>
</div>

<div class="game-screen">
    <div class="characters">
        <div class="character">
            <div class="avatar avatar-puppet"></div>
            <div class="avatar-name avatar-name-1">
                PUPPET
            </div>
        </div>
        <div class="character">
            <div class="avatar avatar-gizmo"></div>
            <div class="avatar-name avatar-name-2">
                GIZMO
            </div>
        </div>
    </div>
    <button class="back-button">BACK</button>
    <div class="select-character-title" data-text="SELECT&#10;YOUR&#10;CHARACTER"></div>
    <img src="../img/Vector-tr-left.png" class="vector-left vector-left-1" alt="vector">
    <img src="../img/Vector-tr-left.png" class="vector-left vector-left-2" alt="vector">
    <img src="../img/Vector-tr-right.png" class="vector-right vector-right-1" alt="vector">
    <img src="../img/Vector-tr-right.png" class="vector-right vector-right-2" alt="vector">
    <div class="percentage percentage-1">55 (97%)</div>
    <div class="percentage percentage-2">55 (97%)</div>
</div>

<script src="script.js"></script>

</body>
</html>
