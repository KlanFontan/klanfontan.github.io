<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppet VS Gizmo - Character Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="selector-body">
    <div class="rotate-message">PLEASE TURN YOUR DEVICE INTO LANDSCAPE MODE.</div>
    <div class="game-container">
        <div class="back-button">
            <img src="img/back.png" alt="Back">
        </div>
        <div class="character-select-container">
            <div id="puppet-selector" class="character-selector">
                <img src="img/small_puppet.png" alt="Puppet">
                <h3>PUPPET</h3>
                <p class="character-description">55 (67%)</p>
            </div>
            <div id="gizmo-selector" class="character-selector">
                <img src="img/small_gizmo.png" alt="Gizmo">
                <h3>GIZMO</h3>
                <p class="character-description">55 (67%)</p>
            </div>
        </div>
        <div class="select-container">
            <img class="select-svg" src="img/select.svg" alt="Select">      
        </div>
    </div>
    <script src="tele.js"></script>
    <script src="selector.js"></script>
</body>
</html>
